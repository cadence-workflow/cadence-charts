apiVersion: v2
name: cadence
version: 1.0.7
appVersion: v1.3.5

description: |
  Cadence is a distributed, scalable, durable, and highly available orchestration engine 
  to execute asynchronous long-running business logic in a scalable and resilient way.
  This chart deploys Uber Cadence server components and web UI.

type: application
home: https://cadenceworkflow.io/
icon: https://cadenceworkflow.io/img/cadence-logo.svg

keywords:
  - cadence
  - uber
  - workflow
  - orchestration
  - workflow-engine

sources:
  - https://github.com/cadence-workflow/cadence
  - https://github.com/cadence-workflow/cadence-web

maintainers:
  - name: Cadence Community
    url: https://github.com/cadence-workflow/cadence-charts

dependencies:
  - name: cassandra
    version: 11.x.x
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: cassandra.enabled
  - name: postgresql
    version: 16.x.x
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: mysql
    version: 12.x.x
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: mysql.enabled