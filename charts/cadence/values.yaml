  egress: []

# Metrics configuration
metrics:
  # -- Enable metrics collection
  enabled: true
  # -- Metrics port
  port: 9090
  # -- Metrics port name
  portName: metrics
  
  # ServiceMonitor for Prometheus Operator
  serviceMonitor:
    # -- Enable ServiceMonitor creation
    enabled: false
    # -- Additional labels for ServiceMonitor
    additionalLabels: {}
    # -- Annotations for ServiceMonitor
    annotations: {}
    # -- Namespace for ServiceMonitor (defaults to release namespace)
    namespace: ""
    # -- Joblabel for ServiceMonitor
    jobLabel: ""
    # -- Namespace selector for ServiceMonitor
    namespaceSelector: []
    # -- Scrape interval
    scrapeInterval: 15s
    # -- Honor labels from target (False if it's commented | True if it's uncomment)
    # honorLabels: true
    # -- Target labels to be added
    targetLabels: []
    # -- Relabeling configs
    relabelings: []
    # -- Metric relabeling configs
    metricRelabelings: []

